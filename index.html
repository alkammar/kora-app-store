<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Redirect</title>
    <script>
        function redirectToAppStore() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // iOS detection
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = 'https://apps.apple.com/com.morkam.kora';
            }
            // Android detection
            else if (/android/i.test(userAgent)) {
                window.location.href = 'https://play.google.com/store/apps/details?id=com.morkam.kora';
            }
            // Default fallback
            else {
                document.getElementById("message").innerText = "Please open this link on a mobile device.";
            }
        }

        // Execute the function on page load
        window.onload = redirectToAppStore;
    </script>
</head>
<body>
    <p id="message">Redirecting to the appropriate app store...</p>
</body>
</html>
